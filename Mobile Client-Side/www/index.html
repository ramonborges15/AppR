<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="css/Phonon-Framework/dist/css/phonon.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <title>Insert data</title>

    <script type="text/javascript">
       $(document).ready(function() {
         $("#insert").click(function() {
           var name=$("#name").val();
           var value=$("#value").val();

           var dataString="name="+name+"&value="+value+"&insert=";
           if($.trim(name).length>0 & $.trim(value).length>0) {
             $.ajax({
               type: "POST",
               url:"http://10.0.0.108/",
               data: dataString,
               crossDomain: true,
               cache: false,
               beforeSend: function(){ $("#insert").val('Connecting...');},
               success: function(data){
               if(data=="ok") {
                 alert("inserted");
                 $("#insert").val('submit');
               }
               else if(data=="error") {
                 alert("error");
               }
              }
            });
           }
           return false;
         });
       });
   </script>
</head>

<body>
    <!-- Menu -->
    <header class="header-bar">
      <div class="pull-center">
        <h1 class="title">Insert Data App</h1>
      </div>
    </header>
    <!-- Conteúdo da página -->
    <home data-page="true" class="content padded-full">
      <br/><br/>
      <div class="list">

        <div class="item">
          <label>Name</label>
          <input type="text" id="name" value="" placeholder="Insert the name of the club"/>
        </div>

        <div class="item">
          <label>Value</label>
          <input type="text" id="value" value="" placeholder="Insert the value em $"/>
        </div>
        <br/><br/>
        <div class="item">
          <input type="button" id="insert" class="btn btn-popover fit-parent primary" value="Insert"/>
        </div>
      </div>
    </home>

    <!-- Arquivos de configuração -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
</body>

</html>
