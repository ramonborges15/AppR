<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function(){

            var id=$("#id").val();
            var name=$("#name").val();
            var qtde=$("#qtde").val();
            var dataString="id="+id+"&name="+name+"&qtde="+qtde+"&insert=";
            if($.trim(id).length>0 & $.trim(name).length>0 & $.trim(qtde).length>0)
            {
                $.ajax({
                    type: "POST",
                    url: "http://www.appr.esy.es/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function(){ $("#insert").val('Connecting...');},
                    success: function(data){
                        if(data=="ok")
                        {
                            alert("inserted");
                            $("#insert").val('Insert');
                        }
                        else if(data=="error")
                        {
                            alert("error");
                             $("#insert").val('Insert');
                        }
                    }
                });
            }return false;
        });
    });
    </script>

</head>
<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">

        <a class="button button-clear" href="index.html">
          <i class="icon icon-arrow-back with-circle"></i>
        </a>
        <h1 class="title">Insert Database</h1>
        <a class="button button-clear" href="readjson.html">Read Data</a>
    </div>

    <br/><br/>

    <div class="list">
        <!-- <input type="hidden" id="id" value=""/> -->
        <div class="item">
            <label>ID</label>
            <input type="text" id="id" value=""/>
        </div>
        <div class="item">
            <label>Name</label>
            <input type="text" id="name" value=""/>
        </div>
        <div class="item">
            <label>Valor Arrecadado</label>
            <input type="text" id="qtde" value=""/>
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert"/>
        </div>
    </div>

</body>
</html>
