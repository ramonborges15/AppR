<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/phonon.css">
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>


    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function(){

            var id=$("#").val();
            var name=$("#name").val();
            var qtde=$("#qtde").val();
            var dataString="id="+id+"&name="+name+"&qtde="+qtde+"&insert=";
            if($.trim(id).length>0 & $.trim(name).length>0 & $.trim(qtde).length>0)
            {
                $.ajax({
                    type: "POST",
                    url: "http://www.appr.esy.es/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function(){ $("#insert").val('Connecting...');},
                    success: function(data){
                        if(data=="ok")
                        {
                            alert("inserted");
                            $("#insert").val('Insert');
                        }
                        else if(data=="error")
                        {
                            alert("error");
                             $("#insert").val('Insert');
                        }
                    }
                });
            }return false;
        });
    });
    </script>

</head>
<body>
    <div class="header-bar">
        <a class="btn pull-left" href="index.html">Voltar</a>
        <div class="center">
            <h1 class="title">Cadastro Carro</h1>
        </div>
        <a class="btn pull-right" href="readjson.html">Read Data</a>
    </div>

    <br/><br/><br/><br/>

    <div class="list">

      <label class="item item-input">
          <span class="input-label">Modelo:</span>
          <input type="text" id="model" placeholder="Ex: Cadillac"/>
      </label>

      <label class="item item-input">
          <span class="input-label">Ano:</span>
          <input type="date" id="year" placeholder="Ex: 2007"/>
      </label>

      <label class="item item-input item-select">
          <div class="input-label">
              <div class="input-label">Cilindradas:</div>
              <select>
                  <option selected>1</option>
                  <option>4</option>
                  <option>8</option>
              </select>
          </div>
      </label>
    </div>

<!--
        <div class="item">
            <label>Cilindradas</label>
            <input type="text" id="cilind" value=""/>
        </div> -->
        <br/><br/><br/>

        <div class="item">
            <!--<button type="button" id="insert" class="button button-block" value="Insert"/>-->
            <button class="btn fit-parent primary" id="insert">Cadastrar</button>
        </div>
    </div>

</body>
</html>
