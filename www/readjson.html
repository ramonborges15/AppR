<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
	<link rel="stylesheet" type="text/css" href="css/phonon.css">
	<link rel="stylesheet" type="text/css" href="css/ionic.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function()
	{
		var url="http://www.appr.esy.es/json.php";
		$.getJSON(url,function(result){
			console.log(result);
	        $.each(result, function(i, field){
	        	var model=field.model;
	        	var year=field.year;
	        	var cd=field.cd;
						var spacVel=field.spacVel;
						var temp=field.temp;
						var oxyg=field.oxyg;
						var water=field.water;
						var dioxSul=field.dioxSul;
						var oxidNitr=field.oxidNitr;
						var ammonia=field.ammonia;

	            $("#listview").append(
								"<a class='item' model="+model+
								"&year="+year+"&cd="+cd+"'><span class='item-note'>"+year+
								"</span><h2>"+ model + " </h2><p>"+ cd +" Cd, "+
								"Space Velocity = "+spacVel+", Temperatura = "+temp+" Cº "+
								"<br/>Oxigênio = "+oxyg+" %, Água = "+water+" %, <br/>Dióxido de Enxofre =  "+dioxSul+" % "+
								"<br/>Óxido Nítrico = "+oxidNitr+" ppm, Amônia = "+ammonia+" ppm</h2></p></a>");
	        });
    	});
	});
	</script>
</head>
