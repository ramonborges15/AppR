<html>
<head>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />


    <link rel="stylesheet" type="text/css" href="css/phonon.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.4.js"></script>
    <script type="text/javascript">
      function Cadastrar() {
        window.location.href="form_model.html";
      }

      //jquery
      $(function($) {
        $('#test').click(function(){

          var a = $('#ve').val();
          var b = $('#temp').val();
          var c = $('#ox').val();
          var d = $('#agua').val();
          var e = $('#de').val();
          var f = $('#oxidn').val();
          var g = $('#amon').val();
          executeProgramWithTrueData(a,b,c,d,e,f,g);
        });
      });
    </script>

</head>

<body>

  <div id="full-panel-example" class="panel-full">
      <header class="header-bar" id="colorMain">
          <button class="btn pull-right icon icon-close" data-panel-close="true"></button>
          <div class="center">
              <h1 class="title">Teste</h1>
          </div>
      </header>

      <div class="content">
        <div class="padded-full">

          <div class="text-center">
            <h2 class="title">Insira as informações abaixo:</h2>
          </div>

          <input type="number" id="ve" required="required" placeholder="Velocidade Especial">
          <input type="number" id="temp" required="required" min="0" max="100" pattern="[0-9]+$"
          placeholder="Temperatura (°C)">
          <input type="number" id="ox" required="required" min="0" max="100" pattern="[0-9]+$"
          placeholder="Oxigênio (%)">
          <input type="number" id="agua" required="required" min="0" max="100" pattern="[0-9]+$"
          placeholder="Água (%)">
          <input type="number" id="de" required="required" min="0" max="100" pattern="[0-9]+$"
          placeholder="Dióxido Enxofre (%)">
          <input type="number" id="oxidn" required="required" pattern="[0-9]+$" placeholder="Óxido Nítrico (ppm)">
          <input type="number" id="amon" required="required" pattern="[0-9]+$" placeholder="Amônia (ppm)">

          <br/>
          <!-- Butão para finalizar cadastro-->
          <div class="padded-full">
            <button type="submit" class="btn fit-parent" id="test">Testar</button>
          </div>

        </div>
      </div>
  </div>

  <home data-page="true">
    <!-- Barra Superior -->
    <div class="header-bar" id="colorMain">
        <a class="btn pull-left" data-panel-id="full-panel-example">Teste</a>
        <div class="center">
            <h1 class="title">Green Engine</h1>
        </div>
        <button class="btn pull-right icon icon-menu" data-popover-id="my-popover"></button>

    </div>

    <br/><br/>

    <!-- Conteúdo -->
    <div class="content">

        <div class="popover" id="my-popover">
            <ul class="list">
                <li><a class="padded-list" href="#"></a></li>
                <li><a class="padded-list" href="readjson.html">Ler Dados</a></li>
                <li><a class="padded-list" href="make_chart.html">Gerar Gráficos</a></li>
            </ul>
        </div>

        <div class="padded-full">
            <div class="row text-center">
                <img src="img/logogreen1.png" alt="EngineGreen">
            </div>
            <br/>
            <br/>
            <div class="row text-center">
                <button class="btn fit-parent" id="colorMain" onclick="Cadastrar()">Cadastrar Info Carro</button>
            </div><br/>
            <div class="row text-center">
              <button class="btn fit-parent" id="colorMain" onclick="downloadfiles()">Atualizar Classificador</button>
            </div><br />
            <!-- Função dentro do index.js-->
            <div class="row text-center">
              <button class="btn fit-parent" id="colorMain" onclick="executeProgram()">Executa Teste</button><br><br>
            </div>
          <br/>
          <!--
            <div class="row text-center">
                <button class="btn primary">Cadastrar Info Motor</button>
                <a href="form_model_engine.html" class="btn primary" data-panel-id="myPanelexample">Cadastrar Info Motor</a>
            </div> -->
        </div>
    </div>
  </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
  <!-- Configurações para listar opções na região superior direita-->
    <script src="js/phonon-core.js"></script>
    <script src="js/popovers.js"></script>
    <script src="js/panels.js"></script>

    <script>

        phonon.options({
            navigator: {
                defaultPage: 'home'
            },
            i18n: null
        });
        phonon.navigator().start();

    </script>

</body>
</html>
