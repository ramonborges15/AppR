<html>
<head>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />


    <link rel="stylesheet" type="text/css" href="css/phonon.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <!-- Resources Charts -->
    <script type="text/javascript" src="js/amcharts.js"></script>
    <script type="text/javascript" src="js/serial.js"></script>
    <script type="text/javascript" src="js/export.min.js"></script>
    <link rel="stylesheet" href="css/export.css" type="text/css" media="all" />
    <script type="text/javascript" src="js/light.js"></script>

    <!-- Responsavel por criar os graficos -->
    <script type="text/javascript" src="js/make_chart.js"></script>

    <script type="text/javascript">
        function nextpage() {
            window.location.href = "make_chart_comparative.html";
        }

    </script>

</head>

<body>

  <home data-page="true">
    <!-- Barra Superior -->
    <div class="header-bar" id="colorMain">
        <div class="center">
            <h1 class="title">Green Engine</h1>
        </div>
    </div>

    <br/><br/>


    <!-- Conteúdo da página está dentro desta div. Esta é a página principal-->
    <div class="content">
        <!-- padded-full permite que agente use toda a tela-->
        <div class="padded-full">
            <!--Adicionei uma linha para por o logo -->
            <div class="row text-center">
                <img src="img/logogreen1.png" alt="EngineGreen">
            </div>

            <br/><br/>

            <div class="row text-center">
                <button class="btn fit-parent" onclick="nextpage()">Executar</button>
            </div>

            <br/><br/><br/><br/><br/>

            <div class="row">
                <button class="btn" onclick="downloadfiles()"><img src="img/icloud.png"></button>
            </div>

        </div>
    </div>

    <div class="footer">
        <ul class="list">
            <li class="divider"></li>
        </ul>
    </div>

  </div>

    <script type="text/javascript">
        app.initialize();
    </script>
  <!-- Configurações para listar opções na região superior direita-->
    <script src="js/phonon-core.js"></script>
    <script src="js/popovers.js"></script>

    <script src="js/panels.js"></script>
    <script src="js/dialogs.js"></script>

    <script>

        phonon.options({
            navigator: {
                defaultPage: 'home',
            },
            i18n: null
        });
        var app = phonon.navigator();
        app.start();

    </script>

</body>
</html>
